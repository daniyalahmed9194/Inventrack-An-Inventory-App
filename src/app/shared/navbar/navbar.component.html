<!-- navbar.html -->
<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo/Brand Section -->
        <div class="navbar-brand">
            <div class="logo">
                <span class="logo-icon">📊</span>
                <span class="logo-text">AdminPanel</span>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="navbar-menu" [class.is-active]="isMenuOpen">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                        <span class="nav-icon">🏠</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/products" routerLinkActive="active">
                        <span class="nav-icon">📦</span>
                        <span class="nav-text">Products</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/suppliers" routerLinkActive="active">
                        <span class="nav-icon">🏢</span>
                        <span class="nav-text">Suppliers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/orders" routerLinkActive="active">
                        <span class="nav-icon">📋</span>
                        <span class="nav-text">Orders</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- User Profile & Mobile Menu Toggle -->
        <div class="navbar-actions">
            <!-- User Profile Dropdown -->
            <div class="user-profile" (click)="toggleUserMenu()">
                <div class="user-avatar">
                    <span>👤</span>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin User</span>
                    <span class="user-role">Administrator</span>
                </div>
                <div class="dropdown-arrow" [class.rotated]="isUserMenuOpen">
                    ▼
                </div>
            </div>

            <!-- User Dropdown Menu -->
            @if(isUserMenuOpen) {
                <div class="user-dropdown">
                    <a class="dropdown-item" (click)="onProfile()">
                        <span class="dropdown-icon">👤</span>
                        Profile
                    </a>
                    <a class="dropdown-item" (click)="onSettings()">
                        <span class="dropdown-icon">⚙️</span>
                        Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item logout" (click)="onLogout()">
                        <span class="dropdown-icon">🚪</span>
                        Logout
                    </a>
                </div>
            }

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.is-active]="isMenuOpen">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </div>
</nav>
